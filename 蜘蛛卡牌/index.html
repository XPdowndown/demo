<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" href="css/game.css" />
	<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
	<!-- <script type="text/javascript" src="js/game1.js"></script> -->
	<script type="text/javascript" src="js/game.js"></script>
</head>

<body>
	<h1 class="page-title">万圣节卡片配对游戏</h1>
	<div class="overlay-text visible">点击开始</div>
	<div id="gameOverText" class="overlay-text">游戏结束
		<span class="overlay-text-small">单击重新开始</span>
	</div>
	<div id="victoryText" class="overlay-text">胜利
		<span class="overlay-text-small">单击重新开始</span>
	</div>
	<div id="gc" class="game-container">
		<div class="game-info-container">
			<div class="game-info">时间
				<span id="time-remaining">100</span>
			</div>
			<div class="game-info">翻牌
				<span id="flips">0</span>
			</div>
		</div>
	</div>
</body>

</html>
